{% extends 'base.html' %} {% block content %} {% load static %}

<link rel="stylesheet" href="../static/style2.css" />
<!DOCTYPE html>
<html>
	<p id="size">
		<span id="row">{{ row }}</span> X <span id="col">{{ col }}</span>
	</p>
	<div>
		<form class="gridForm" action="{% url 'result' row col %}" method="POST">
      {%csrf_token%}
			<div id="col-hints"></div>
			<div id="row-hints"></div>
			<div class="myGrid">
				<script>
					// 퍼즐 grid
					const row = "{{ row }}";
					const col = "{{ col }}";
					document.write('<table border="1" class="table" ');
					for (let i = 0; i < row; i++) {
						document.write("<tr>");
						for (let j = 0; j < col; j++) {
							document.write("<td>");
							document.write("");
							document.write("</td>");
						}
						document.write("</tr>");
					}
					document.write("</table>");
				</script>
			</div>
			<script>
				const row_hints = document.getElementById("row-hints");
				const col_hints = document.getElementById("col-hints");
				for (let i = 1; i <= row; i++) {
					// 행 힌트 입력란
					const input = document.createElement("input");
					input.type = "text";
					input.className = "row-hint";
					input.name = `row-hint${i}`;
					input.style.height = 10;
					row_hints.appendChild(input);
				}
				for (let i = 1; i <= col; i++) {
					// 열 힌트 입력란
					const input = document.createElement("input");
					input.type = "text";
					input.className = "col-hint";
					input.name = "col-hint" + i;
					col_hints.appendChild(input);
				}
			</script>
			<button type="submit" name="solve-btn" class="btn btn-primary">SOLVE</button>
		</form>
	</div>
</html>

{% endblock %}
