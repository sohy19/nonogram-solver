<!DOCTYPE html>
<html>
    <p id="size">
        <span id="row">{{ row }}</span> X <span id="col">{{ col }}</span>
    </p>
    <div>
        <form>
            <script>
                const row = document.getElementById('row').innerText;
                const col = document.getElementById('col').innerText;
                for (let i = 0; i < row; i++){
                    document.createElement('input');
                }
            </script>
        </form>
    </div>
    <div id="table">
        <script>
            document.write('<table border="1"');
            for (let i = 0; i < row; i++){
                document.write('<tr>');
                for (let j=0; j < col; j++){
                    document.write('<td>');
                    document.write('');
                    document.write('</td>');
                }
                document.write('</tr>');
            }
            document.write('</table>');
        </script>
    </div>
</html>
